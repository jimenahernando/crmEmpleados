<div class="card" [ngClass]="{ 'activo': empleado.estado, 'inactivo': !empleado.estado }">
    <img [src]="empleado.foto" class="card-img-top" alt="...">
    <div class="card-body">
        <h3 class="card-title">{{empleado.nombre}} {{empleado.apellidos}}</h3>
        <div class="card-text">
            <ul>
                <li>Dni: {{empleado.dni}}</li>
                <li>Email: {{empleado.email}}</li>
                <li>Departamento: {{empleado.departamento}}</li>
            </ul>
        </div>
        <button class="btn" [ngClass]="{ 'btn-danger': empleado.estado, 'btn-success': !empleado.estado }" [innerHTML]="(empleado.estado) ? 'Desactivar' : 'Activar' " (click)="cambiarEstado(empleado)"></button>
    </div>
</div>
